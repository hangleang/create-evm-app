env:
  es6: true
  node: true
  jest: true
extends:
  - eslint:recommended
  # - "plugin:@typescript-eslint/eslint-recommended"
  # - "plugin:@typescript-eslint/recommended"
  # - "prettier"
# parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2018
  sourceType: module
  # project: "tsconfig.json"
# plugins:
#   - "@typescript-eslint"
# root: true
rules:
  indent:
    - warn
    - 2
    - { "SwitchCase": 1 }
  linebreak-style:
    - warn
    - unix
  quotes:
    - warn
    - single
  semi:
    - warn
    - always
  no-console: off
